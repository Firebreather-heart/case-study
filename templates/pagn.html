<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="w3-btn w3-blue w3-margin-bottom">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class="w3-btn w3-green w3-margin-bottom">Next</a>
        {% endif %}
    </span>
</div>
